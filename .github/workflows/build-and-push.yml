name: Build and publish Docker image to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/ci-cd-demo:latest \
                       -t ghcr.io/${{ github.repository_owner }}/ci-cd-demo:${{ github.sha }} \
                       .

      - name: Push image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/ci-cd-demo:latest
          docker push ghcr.io/${{ github.repository_owner }}/ci-cd-demo:${{ github.sha }}

      - name: Image published successfully
        run: |
          echo "âœ“ Docker image published to GHCR:"
          echo "  ghcr.io/${{ github.repository_owner }}/ci-cd-demo:latest"
          echo "  ghcr.io/${{ github.repository_owner }}/ci-cd-demo:${{ github.sha }}"
